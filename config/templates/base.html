{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <style>
        /* Dark theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            color: #BB86FC;
            text-decoration: none;
        }

        button {
            background-color: #BB86FC;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
